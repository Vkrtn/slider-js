<!DOCTYPE html>
<html lang="en"  data-theme="white">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/2108/PNG/512/javascript_icon_130900.png"
    />
    <link rel="stylesheet" href="./css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider
    </title>
  </head>
  <body>

    <div class="container">
      <div class="slider">
      </div>

      <div class="slider-arrows">
        <button class="left"><i class="fa-solid fa-circle-chevron-right fa-rotate-180 fa-xl" style="color: #000000;"></i></button>
        <div class="slider-dots">
          <div class="dot" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
        </div>
        <button class="right"><i class="fa-solid fa-circle-chevron-right fa-xl" style="color: #000000;"></i></button>
      </div>

    </div>





    
    <script src="./js/script.js"></script>
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
